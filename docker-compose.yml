version: "2"
services:
#  dashboard:
#    build: ../tiledesk-dashboard # specify the directory of the Dockerfile
#    ports:
#      - "4200:4200" # specify port forewarding
  widget:
    build: ../chat21-web-widget # specify the directory of the Dockerfile
    ports:
      - "4200:80" # specify port forewarding
  webchat:
    build: ../chat21-ionic # specify the directory of the Dockerfile
    ports:
      - "4200:80" # specify port forewarding
  app:
    container_name: tiledesk-api
    restart: always
    environment: 
      - FIREBASE_PRIVATE_KEY
      - FIREBASE_CLIENT_EMAIL
      - MONGODB_URI=mongo
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"

